<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N24</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <!-- SITE-HEADER -->
  <header class="site-header">
    <!-- SITE-HEADER-TOP -->
    <div class="site-header-top">
      <div class="site-header-top-container container">

        <!-- SITE-HEADER-LOGO -->
        <a class="site-header-logo" href="index.html">
          <img class="logo-img" src="img/logo-purple.svg" alt="N24 logo">
        </a>

        <!-- CURRENCY-RATES -->
        <ul class="currency-rates">
          <li class="currency-rates-item">
            <b class="currency-rates-type">$</b>
            <span class="currency-rates-value">10950.60</span>
          </li>
          <li class="currency-rates-item">
            <b class="currency-rates-type">P</b>
            <span class="currency-rates-value">146.08</span>
          </li>
        </ul>


        <!-- GLOBAL-SEARCH-FORM -->
        <form class="global-search-form" action="https://echo.htmlacademy.ru" method="get">
          <input class="global-search-form-input" type="search" name="search" placeholder="Поиск" aria-label="Поиск" required>
        </form>

        <!-- LANG-TOGGLE -->
        <div class="lang-toggle">
          <a class="lang-toggle-link lang-toggle-link-active" href="index.html">УЗ</a>
          <a class="lang-toggle-link" href="index.html/ru">РУ</a>
        </div>

        <!-- SITE-HEADER-AUTH -->
        <a class="button button-primary" href="#">Войти</a>
      </div>
    </div>
  </header>

</html>
